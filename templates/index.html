{% extends 'base.html' %}

{% block body %}
  <table class="table table-striped">
    {% if albums %}
    <thead>
      <tr>
        <th>ID</th>
        <th>Artist</th>
        <th>Name</th>
        <th>Price</th>
      </tr>
    </thead>
    {% endif %}
    {% for album in albums %}
      <tr>
        <td>{{album.id}}</td>
        <td>{{album.artist}}</td>
        <td>{{album.name}}</td>
        <td>{{album.price}}</td>
      </tr>
    {% endfor %}
  </table>

{% endblock %}
