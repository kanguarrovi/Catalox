{% extends 'base.html' %}

{% block body %}
<div class="container">
  <br>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Artist</th>
        <th>Name</th>
        <th>Price</th>
      </tr>
    </thead>
    {% for album in albums %}
      <tr>
        <td>{{album.id}}</td>
        <td>{{album.artist}}</td>
        <td>{{album.name}}</td>
        <td>{{album.price}}</td>
      </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
