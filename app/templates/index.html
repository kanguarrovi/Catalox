{% extends 'base.html' %}

{% block body %}

{% if albums %}
  <div align="right">
      <a href="/gen_list" class="btn btn-default right" data-role="disabled">Generate PDF</a>
  </div>
{% endif %}

<br>

<div class="table-responsive">
  <table class="table table-striped">
    {% if albums %}
      <thead>
        <tr>
          <th></th>
          <th>Artist</th>
          <th>Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        {% for album in albums %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{album.artist}}</td>
            <td>{{album.name}}</td>
            <td>{{album.price}}</td>
          </tr>
        {% endfor %}
      </tbody>
    {% endif %}
  </table>
</div>

{% endblock %}
